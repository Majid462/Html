<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>
<body>
    <form action=""> <fieldset>
        
            <h1>Student Registration Form </h1>
    

<label for="fn">First Name:</label><br>
<input type="text" name="" id=""placeholder="Enter Your First Name" maxlength="15" minlength="1" required><br><br>
<label for="mn">Middle Name:</label><br>
<input type="text" name="" id=""placeholder="Enter Your Middle Name"  maxlength="15" minlength="1"><br><br>
<label for="ln">Last Name:</label><br>
<input type="text" name="" id=""placeholder="Enter Your Last Name" maxlength="15" minlength="1"><br><br>
<label for="birth">Date Of Birth:</label><br>
<input type="date" name="" id=""required><br><br>
<label for="num">Mobile:</label><br>
<input type="tel" name="num" id="num"placeholder="Enter Your Phone Number" maxlength="13" minlength="11" required><br><br>
<label for="em">Email:</label><br>
<input type="email" name="" id=""placeholder="Enter Your Email"required><br><br>
<label for="ad">Adress:</label><br>
<input type="text" name="" id=""placeholder="Enter Your Adress"required><br><br>

<label for="Choose Course:">Choose Course</label><br>
<select name="Choose Course:" id="Choose Course" >
<option value="BSSE">BSSE</option>
<option value="BSCS">BSCS</option>
<option value="BSIT">BSIT</option>
<option value="BBAIT">BBAIT</option>

</select><br><br>
<label for="gender">Gender:</label>
<label for="Male">Male</label>
<input type="radio" name="gender" id="male" required>
<label for="female">Female</label>
<input type="radio" name="gender" id="female" required><br><br>
<label for="Comment">Comment:</label><br>
<textarea name="Comment" id="Comment" cols="20" rows="2" maxlength="30" minlength="3" placeholder="Optional....."></textarea><br><br>
<input type="reset" value="Reset"><br><br>
<button type="submit">Register</button><br><br>






        
    </form>


</fieldset>
</body>
</html>
